version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@8.15.5 --activate
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - env | grep -e LIVEKIT_API_KEY -e LIVEKIT_API_SECRET -e NEXT_PUBLIC_LIVEKIT_URL >> .env.production
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/.cache
      - .next/cache
